<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<p class="text-success" th:text="${succMsg}"></p>
	<p class="text-danger" th:text="${errorMsg}"></p>
	<div class="container">
		<h2>Book Form</h2>
		<form th:action="@{/book}" method="post" th:object="${book}">
			<table>
				<tr>
					<td>Book Name:</td>
					<td><input type="text" th:field="*{bookName}"></td>
				</tr>
				<tr>
					<td>Book Price:</td>
					<td><input type="number" th:field="*{bookPrice}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<a href="books">View All Books</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
