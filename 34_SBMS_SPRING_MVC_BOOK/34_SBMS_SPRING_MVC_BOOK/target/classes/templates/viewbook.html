<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Book Info</h1>

		<table class="table table-borderd table-striped">

			<thead>
				<tr>

					<th>Book Id</th>
					<th>Book Name</th>
					<th>Book Price</th>
					<th>Action</th>

				</tr>

			</thead>
			<tbody>
				<tr th:each="b, iterStat : ${books}">
					<!-- Serial Number -->
					<td th:text="${iterStat.index + 1}"></td>

					<!-- Corrected Data Bindings -->
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.bookPrice}"></td>

					<!-- Action Buttons -->
					<td><a th:href="@{/book/edit/{id}(id=${b.bookId})}"
						class="btn btn-secondary mb-3">Edit</a> <a
						th:href="@{/book/delete/{id}(id=${b.bookId})}"
						class="btn btn-danger mb-3">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
